<!DOCTYPE html>
<html>
<head>
    <title>Qwen AI Interface</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        #chat-box { width: 400px; height: 300px; border: 1px solid #ccc; background: white; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .user { color: blue; font-weight: bold; }
        .ai { color: green; margin-bottom: 10px; }
        input { width: 320px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Local Qwen Assistant</h2>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if (!input.value) return;

            // Display User Message
            box.innerHTML += `<div class="user">You: ${input.value}</div>`;
            const message = input.value;
            input.value = '';

            // Send to Python Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            box.innerHTML += `<div class="ai">Qwen: ${data.message.content}</div>`;
            box.scrollTop = box.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
